<div class="panel-body">
    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" ng-model="currentLoyalty.loyaltyCode" />
    </div>
    <div class="form-group">
        <label>Category:</label>
        <input class="form-control" ng-model="currentLoyalty.dateCreated" />
    </div>
    <button class="btn btn-primary" ng-click="saveEdit(currentLoyalty)">Save</button>
    <button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
</div>
