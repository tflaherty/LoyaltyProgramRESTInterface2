<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Prefix</th>
            <th>Suffix</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="person in persons">
            <td>{{person.lastName}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.middleName}}</td>
            <td>{{person.namePrefix}}</td>
            <td>{{person.nameSuffix}}</td>
            <td class="text-center">
                <button class="btn btn-xs btn-primary"
                        ng-click="deletePerson(person)">
                    Delete
                </button>
                <button class="btn btn-xs btn-primary"
                        ng-click="editOrCreatePerson(person)">
                    Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="listPersons()">Refresh</button>
        <button class="btn btn-primary" ng-click="editOrCreatePersons()">New</button>
    </div>
</div>
