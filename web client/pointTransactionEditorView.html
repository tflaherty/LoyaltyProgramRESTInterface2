<div class="panel-body">
    <div class="form-group">
        <label>Date Created:</label>
        <input class="form-control" ng-model="currentPointTransaction.dateCreated" />
    </div>
    <div class="form-group">
        <label>Loyalty Code:</label>
        <input class="form-control" ng-model="currentPointTransaction.loyaltyCode" />
    </div>
    <div class="form-group">
        <label>Points:</label>
        <input class="form-control" ng-model="currentPointTransaction.points" />
    </div>
    <div class="form-group">
        <label>Transaction Type:</label>
        <input class="form-control" ng-model="currentPointTransaction.pointTransactionType" />
    </div>
    <button class="btn btn-primary" ng-click="saveEdit(currentPointTransaction)">Save</button>
    <button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
</div>
