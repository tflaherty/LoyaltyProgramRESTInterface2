<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Division Name</th>
            <th>Company Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="division in divisions">
            <td>{{division.name}}</td>
            <td>{{division.companyName}}</td>
            <td class="text-center">
                <button class="btn btn-xs btn-primary"
                        ng-click="deleteDivision(division)">
                    Delete
                </button>
                <button class="btn btn-xs btn-primary"
                        ng-click="editOrCreateDivision(division)">
                    Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="listDivisions()">Refresh</button>
        <button class="btn btn-primary" ng-click="editOrCreateDivision()">New</button>
    </div>
</div>
